<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>FORM</title>
</head>
<body>
   
    <form action="">
        <h1>Please fill in the details</h1>
        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option> 
             </select>
        </div><br>
        <div>
            <label for="Day">Day</label><br>
            <input type="number" id="day" placeholder="day" min="0" max="31" required><br>
        </div>
        <div>
            <label for="Month">Month</label><br>
            <input type="number" id="month" placeholder="day" min="0" max="11" required><br>
        </div>
        <div>
            <label for="year">Year</label><br>
            <input type="number" id="year" placeholder="day" min="1" required><br>
        </div>

        
        

    </form>

    
</body>
</html>
